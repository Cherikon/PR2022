<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="elem">Тест</p>
<template id="element">
  <style>
    details {
      font-family: Arial, sans-serif;
    }
    .name {
      font-weight: bold;
      color: #217ac0;
      font-size: 120%;
    }
    h4 {
      margin: 10px 0 -8px 0;
      background: #217ac0;
      color: white;
      padding: 2px 6px;
      border: 1px solid #cee9f9;
      border-radius: 4px;
    }
    .attributes {
      margin-left: 22px;
      font-size: 90%;
    }
    .attributes p {
      margin-left: 16px;
      font-style: italic;
    }
    span {
      font-size: 12px;
    }
  </style>
  <details>
    <summary>
      <code class="name">&lt;<slot name="element-name">Список задач</slot>&gt;</code>
      <span class="desc"><slot name="description">Раскрыть описание</slot></span>
    </summary>
    <div class="attributes">
      <slot name="attributes">
        <p>Поставить будильник</p>
        <p>Проснуться с утра по будильнику</p>
      </slot>
    </div>
  </details>
  <hr />
</template>

<script>
  const root = elem.attachShadow({mode: 'open'});
  root.appendChild(element.content.cloneNode(true));
</script>
</body>
</html>
